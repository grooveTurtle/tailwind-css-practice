<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex box</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    코드:
    <header class="bg-gray-100 p-6 rounded-lg mb-6">
      <nav class="flex justify-between items-center">
        <!-- 좌측: 로고 -->
        <div class="text-2xl font-bold">MyWebsite</div>

        <!-- 중앙: 네비게이션 링크 -->
        <ul class="flex gap-4">
          <li>
            <a href="#" class="text-gray-700 hover:text-gray-900">Home</a>
          </li>
          <li>
            <a href="#" class="text-gray-700 hover:text-gray-900">About</a>
          </li>
          <li>
            <a href="#" class="text-gray-700 hover:text-gray-900">Services</a>
          </li>
          <li>
            <a href="#" class="text-gray-700 hover:text-gray-900">Contact</a>
          </li>
        </ul>

        <!-- 우측: 로그인 버튼 -->
        <div>
          <button
            class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700"
            type="button"
          >
            Login
          </button>
        </div>
      </nav>
    </header>

    <header class="px-6 py-8 bg-gray-100">
      <nav class="flex justify-between items-center">
        <h1 class="text-2xl font-semibold">MyWebSite</h1>

        <ul class="flex space-x-4">
          <li>
            <a href="#" class="text-gray-300 hover:text-indigo-900">Home</a>
          </li>
          <li>
            <a href="#" class="text-gray-300 hover:text-indigo-900">About</a>
          </li>
          <li>
            <a href="#" class="text-gray-300 hover:text-indigo-900">Services</a>
          </li>
          <li>
            <a href="#" class="text-gray-300 hover:text-indigo-900">Contact</a>
          </li>
        </ul>

        <div>
          <button
            class="bg-blue-500 px-4 py-2 rounded-md text-white hover:bg-blue-800"
          >
            Login
          </button>
        </div>
      </nav>
    </header>
  </body>
</html>
